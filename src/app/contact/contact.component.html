<div class="contact-container">
  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="form-control"
        placeholder="Your Name"
        required
      />
      <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Your Email"
        required
      />
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="text-danger">
        <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        class="form-control"
        placeholder="Your Message"
        required
      ></textarea>
      <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid" class="text-danger">
        Message is required.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!contactForm.valid || isLoading"
    >
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Send Message</span>
    </button>

    <div *ngIf="statusMessage" class="status-message">
      <p>{{ statusMessage }}</p>
    </div>
  </form>
</div>
